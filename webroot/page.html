<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-blue-100">
  <div id="grid" class="grid grid-cols-5 gap-2">
  </div>
  <div class="submit-btn">
    <button id="submit-button" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">
      Finish
    </button>
  </div>
  <div id="results">

  </div>

  <div id="keyboard" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg relative w-80">
      <div class="grid grid-cols-7 gap-2">
      </div>
      <button id="cancel-button" class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 w-full">
        Cancel
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
